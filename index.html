<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Nova+Round&family=Righteous&display=swap" rel="stylesheet">
    <title>TuneTrek</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="/src/script.ts"></script>
  </head>
  <body>
    <p id="title">TuneTrek</p>
    <div class="content">
      <div class="fields"> 
        <p id="destination-title">Enter Destination</p>
        <form action="/url" method="GET">
          <input type="text" placeholder="Destination">
        </form>
        <p id="playlist  -title">Enter Playlist</p>
        <form action="/url" method="GET">
          <input type="text" placeholder="playlist URL">
        </form>
      </div>
      <div class="buttons">
        <button class="calculate-button" type="button" onclick="nextPage()">Calculate</button>
      </div>
      <div class="calculate"> 
        <p id="destination-title">Enter Destination</p>
        <form action="/url" method="GET">
          <input type="text" placeholder="Destination">
        </form>
        <p id="playlist  -title">Enter Playlist</p>
        <form action="/url" method="GET">
          <input type="text" placeholder="playlist URL">
        </form>
      </div>
    </div>
   
     

    <a id="credit" href="https://www.vecteezy.com/free-vector/desert-road">Desert Road Vectors by Vecteezy</a>
  </body>
</html>
